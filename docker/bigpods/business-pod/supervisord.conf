[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor

[program:voyage-service]
command=npm run dev
directory=/app/voyage
autostart=true
autorestart=true
stdout_logfile=/var/log/supervisor/voyage-stdout.log
stderr_logfile=/var/log/supervisor/voyage-stderr.log
environment=NODE_ENV="development",PORT="3003",DEBUG="*"
priority=10

[program:ai-service]
command=npm run dev
directory=/app/ai
autostart=true
autorestart=true
stdout_logfile=/var/log/supervisor/ai-stdout.log
stderr_logfile=/var/log/supervisor/ai-stderr.log
environment=NODE_ENV="development",PORT="3004",DEBUG="*"
priority=10

[program:payment-service]
command=npm run dev
directory=/app/payment
autostart=true
autorestart=true
stdout_logfile=/var/log/supervisor/payment-stdout.log
stderr_logfile=/var/log/supervisor/payment-stderr.log
environment=NODE_ENV="development",PORT="3005",DEBUG="*"
priority=10

# DreamScape Business Pod Default Server Configuration
# DR-327: INFRA-011.3 - Big Pod Reverse Proxy Configuration
# This file is included by the main nginx.conf and provides additional server configurations

# Additional server for SSL termination (prepared for HTTPS)
server {
    listen 443 ssl http2;
    server_name _;

    # SSL configuration (self-signed for development)
    ssl_certificate /etc/nginx/ssl/nginx-selfsigned.crt;
    ssl_certificate_key /etc/nginx/ssl/nginx-selfsigned.key;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers for HTTPS
    add_header Strict-Transport-Security "max-age=63072000" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Health check endpoint for SSL
    location /health {
        access_log off;
        return 200 "Business Pod NGINX SSL - OK\n";
        add_header Content-Type text/plain;
    }

    # Voyage service routes over SSL
    location /api/v1/voyage {
        limit_req zone=voyage burst=15 nodelay;

        proxy_pass http://127.0.0.1:3003;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Service-Route "voyage-ssl";

        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
    }

    # Ai service routes over SSL
    location /api/v1/ai {
        limit_req zone=ai burst=20 nodelay;

        proxy_pass http://127.0.0.1:3004;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Service-Route "ai-ssl";

        proxy_connect_timeout 5s;
        proxy_send_timeout 15s;
        proxy_read_timeout 15s;
    }

    # Payment service routes over SSL
    location /api/v1/payment {
        limit_req zone=payment burst=20 nodelay;

        proxy_pass http://127.0.0.1:3005;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Service-Route "payment-ssl";

        proxy_connect_timeout 5s;
        proxy_send_timeout 15s;
        proxy_read_timeout 15s;
    }

    # Default HTTPS response
    location / {
        return 200 '{"message":"DreamScape Business Pod (SSL)","version":"1.0.0","protocol":"https"}\n';
        add_header Content-Type application/json;
    }
}

# Health check server on alternative port for load balancer
server {
    listen 8888;
    server_name _;
    access_log off;

    location /health/detailed {
        return 200 '{"status":"healthy","timestamp":"$time_iso8601","server":"nginx","version":"1.0.0","checks":{"auth_service":"http://127.0.0.1:3001/health","user_service":"http://127.0.0.1:3002/health"}}\n';
        add_header Content-Type application/json;
    }

    location /health {
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    location / {
        return 404;
    }
}
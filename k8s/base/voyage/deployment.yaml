apiVersion: apps/v1
kind: Deployment
metadata:
  name: voyage-service
  labels:
    app: voyage-service
    component: voyage
    part-of: dreamscape
spec:
  replicas: 2
  selector:
    matchLabels:
      app: voyage-service
  template:
    metadata:
      labels:
        app: voyage-service
        component: voyage
        part-of: dreamscape
    spec:
      containers:
      - name: voyage-service
        image: ghcr.io/dreamscape/voyage:latest
        ports:
        - containerPort: 3003
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3003"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3003
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 3003
          initialDelaySeconds: 10
          periodSeconds: 5

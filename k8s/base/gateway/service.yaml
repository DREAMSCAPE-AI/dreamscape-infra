apiVersion: v1
kind: Service
metadata:
  name: gateway-service
  labels:
    app: gateway-service
    component: gateway
    part-of: dreamscape
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: http
    protocol: TCP
    name: http
  - port: 9090
    targetPort: metrics
    protocol: TCP
    name: metrics
  selector:
    app: gateway-service
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: gateway-service-sa
  labels:
    app: gateway-service
    component: gateway
    part-of: dreamscape
automountServiceAccountToken: false